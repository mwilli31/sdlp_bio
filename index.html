<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Mike J Williams</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/text.css">
  </head>

  <body>
    <!-- body templating  -->
    <!-- <div class="container"> -->
      <!-- profile picture and name -->
      <div class="row">
        <div class="col s8">
          <div class="card-panel mainGradient accent-2 z-depth-2">
              <div class="row valign-wrapper">
                <div class="col s4">
                  <img src="images/profile.jpg" alt="" class="circle responsive-img z-depth-2"> <!-- notice the "circle" class -->
                </div>
                <div class="col s8">
                  <div class="container">
                      <h3 class="nameText condensed light">Michael Williams</h3>
                      <h5 class="programText thin">GE Intelligent Platforms</h5>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <!-- education -->
        <div class="col s4">
          <div class="card-panel mainGradient z-depth-1">
            <div class="row valign-wrapper">
              <div class="col s5">
                <img src="images/education.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
              </div>
              <div class="col s7">
                  <h4 class="nameText condensed light flow-text">University of Notre Dame</h4>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <!-- program interests -->
        <div class="col s6">
          <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <h3 class="condensed light flow-text">program interests</h3>
            </div>
          </div>
        </div>

        <!-- rotations -->
        <div class="col s6">
          <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <h3 class="flow-text">rotations</h3>
            </div>
          </div>
        </div>
      </div>


      <div class="row">

        <div class="col s6">
          <!-- experience -->
          <div class="row">
            <div class="card-panel grey lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <h3 class="flow-text">experience</h3>
              </div>
            </div>
          </div>

          <!-- skills -->
          <div class="row">
            <div class="card-panel grey lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <h1 class="flow-text">skills</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- Fun facts/Personalize this part -->
        <div class="col s6">
          <div class="card-panel grey lighten-5 z-depth-1">
            <div class="row valign-wrapper">
              <h3 class="flow-text">fun facts</h3>
            </div>
          </div>
        </div>
      </div>


    <!-- </div> -->



    <!-- end body templating -->

    <!--Import libraries here-->
    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="js/app.js"></script>

    <script>

    </script>
  </body>
</html>
